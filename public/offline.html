<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Remote Support</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(145deg, #0b111b, #111b2b);
        color: #f1f5ff;
      }
      .card {
        width: min(420px, 90vw);
        border: 1px solid rgba(168, 190, 238, 0.25);
        border-radius: 14px;
        padding: 18px;
        background: rgba(16, 25, 40, 0.78);
      }
      h1 {
        margin-top: 0;
        font-size: 1.35rem;
      }
      p {
        color: #c2cce4;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>You are offline</h1>
      <p>Remote support requires an active network. Reconnect and refresh the app.</p>
    </section>
  </body>
</html>
